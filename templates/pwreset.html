{{/*###
Handler=/pwreset
TitleBar=Reset password
*/}}
{{ define "tpl" }}
<div class="ui container">
	{{ if .Context.User.ID }}
		<div class="ui segment">
			{{ .T "你已经登录了！" }}
		</div>
	{{ else }}
		<!-- TODO: captcha -->
		<div class="tiny container">
			<div class="ui raised segments">
				<div class="ui segment">
					{{ .T "忘记了密码？不用担心！只需告诉我们你的用户名或电子邮件，我们就会帮你重置。你将会在注册 Ripple 的邮箱中收到一封邮件，只需点击邮件内的链接，即可进行密码重置。" }}
				</div>
				<div class="ui segment">
					<form id="pw-reset-form" class="ui form" method="post" action="/pwreset">
						{{ ieForm .Gin }}
						<div class="field">
							<label>{{ .T "用户名（或邮箱）" }}</label>
							<input tabindex="1" type="text" name="username" placeholder="{{ .T "Username" }}" value="{{ .FormData.username }}" required>
						</div>
					</form>
				</div>
				<div class="ui right aligned segment">
					<button tabindex="2" class="ui primary button" type="submit" form="pw-reset-form">{{ .T "发送确认邮件" }}</button>
				</div>
			</div>
		</div>
	{{ end }}
</div>
{{ end }}
